<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login Page</title>

</head>
<body >
    <div class="container" >
        <form action="/login" method="POST">
            <h4>Login Page</h4>
            
            Enter your mail-id:
            <input name="mail" type="email" class="form-control" value="" placeholder="abc@gmail.com" *Required><br>
            Enter your password:
            <input name="pass" type="text"  class="form-control" value="" placeholder="password" *Required><br>

            <input type="submit" class="btn btn-primary" value="Login"><br><br>
            <a href="/signup">New user ! Kindly Sign up Here...</a>
        </form>
    </div>
</body>
</html>
